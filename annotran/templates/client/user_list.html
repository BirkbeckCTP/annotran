<div class="sheet">
  <i class="close h-icon-close"
     role="button"
     title="Close"
     ng-click="hideUserList()"></i>
  <div class="form-vertical">
    <ul class="nav nav-tabs">
      <li class="active"><a href="">User</a></li>
    </ul>
    <div class="tab-content">
      <p>Select the user to view their translation. Or <a href="#" ng-click="setUserForEdit()">start, edit</a>, or <a href="#" ng-click="setUser('self')">view</a> your own translation.</p>
      <p>{{user.auth.username}}</p>
      <ul class="user-list">
        <li class="user-item" ng-repeat="user in $root.list_of_users">
        <a href="#" ng-click="setUser(user)">{{user.username}}</a>
      </li>
    </ul>
    </div>
  </div>
</div>
